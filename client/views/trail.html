<head>

<body>

  <div class = "trail">
    <h4>Current Profession: <span id = "profession"></span></h4>
    <h4>Current Bank Account: <span id = "money"></span></h4>

    <h4>Miles Traveled: <span id = "miles"></span></h4>
    <h4>Current Weather: <span id = "weather"></span></h4>

<div id= "wagon">

</div>
